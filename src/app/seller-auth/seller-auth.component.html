<div class="seller-auth">
  <div class="sign-up">
    <h1 >Seller Signup</h1>
    <form #sellerSignUp="ngForm"  (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
      <input type="text" placeholder="enter name " ngModel class="form-input" name="name">
      <input type="password" placeholder="enter password " ngModel class="form-input" name="password">
      <input type="email" placeholder="enter email" class="form-input" ngModel name="email">
      <button class="form-button">Signup</button>
    </form>
  </div>
</div>
